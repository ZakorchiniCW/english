    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testar Aprendizado</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1f2937, #111827);
            background-attachment: fixed;
            color: #e5e7eb;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background-color: #1f2937;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            position: relative;
        }
        
        .top-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .return-btn {
            /* Botão de retorno menor e sutil */
            padding: 0.2rem 0.3rem;
            font-size: 1.2em;
            background-color: #4b5563;
            color: white;
            border: none;
            border-radius: 1px;
            cursor: pointer;
            text-decoration: none;
            line-height: 1;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            /* Tamanho fixo para que não ocupe muita largura em telas menores */
            width: 24px; 
            height: 24px;
        }

        .return-btn:hover {
            background-color: #6b7280;
        }

        .question-and-controls {
            flex-grow: 1;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        .question-box {
            flex-grow: 1;
            padding: 1.25rem;
            border: 1px solid #4b5563;
            border-radius: 4px;
            background-color: #374151;
            text-align: center;
            font-size: 1.25em;
            font-weight: bold;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }

        .control-buttons-top {
            display: flex;
            gap: 0.5rem;
            flex-shrink: 0;
        }

        .control-buttons-top .btn-icon {
            width: 32px;
            height: 32px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.0em;
            font-weight: bold;
            color: white;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s;
        }

        #refresh-btn-top {
            background-color: #5a67d8;
        }
        #refresh-btn-top:hover {
            background-color: #727ee9;
        }

        #correct-display {
            background-color: #48bb78;
        }
        #correct-display:hover {
            background-color: #64d193;
        }

        #incorrect-display {
            background-color: #fc8181;
        }
        #incorrect-display:hover {
            background-color: #ff9191;
        }

        .share-btn {
            background-color: #25D366;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1em;
            font-weight: bold;
        }

        .share-btn:hover {
            background-color: #128C7E;
        }

        .message-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 2rem;
            background-color: #38a169;
            color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            font-size: 1.25em;
            font-weight: bold;
            z-index: 10;
            display: none;
            transition: opacity 0.5s ease-in-out;
            opacity: 0;
        }

        .message-box.show {
            display: block;
            opacity: 1;
        }

        .answer-buttons {
            /* Sempre 2 colunas, como na imagem */
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        /* Ajustes para telas menores, se necessário, mas mantendo 2 colunas para as respostas */
        @media (max-width: 599px) {
            .top-section {
                flex-direction: column;
                align-items: stretch;
            }

            .question-and-controls {
                flex-direction: column;
                align-items: stretch;
                width: 100%;
            }

            .control-buttons-top {
                justify-content: space-between;
                width: 100%;
            }

            /* O return-btn já tem width e height fixos */
            /* .return-btn { width: 100%; } */
        }

        .answer-btn {
            padding: 1rem;
            background-color: #4b5563;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s, transform 0.1s;
        }

        .answer-btn:hover {
            background-color: #6b7280;
        }

        .answer-btn.correct {
            background-color: #48bb78;
        }

        .answer-btn.incorrect {
            background-color: #fc8181;
        }

        .answer-btn:disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="top-section">
            <a href="https://zakorchinicw.github.io/english/" class="return-btn">←</a>
            <a id="share-btn" class="share-btn" href="https://wa.me/?text=Melhore%20seu%20vocabul%C3%A1rio%20praticando%20nesta%20p%C3%A1gina!%20HTTPS%3A%2F%2Fzakorchinicw.github.io%2Fenglish%2Ftestaraprendizado.html" target="_blank">
                <i class="fab fa-whatsapp"></i> Compartilhar
            </a>
            <div class="question-and-controls">
                <div id="question-box" class="question-box"></div>
                <div class="control-buttons-top">
                    <button id="refresh-btn-top" class="btn-icon" title="Próxima Pergunta">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                    <span id="correct-display" class="btn-icon">0</span>
                    <span id="incorrect-display" class="btn-icon">0</span>
                </div>
            </div>
        </div>

        <div id="answer-buttons-container" class="answer-buttons"></div>

        <div id="message-box" class="message-box"></div>

        <script>
            // Dados (pode ser carregado de um arquivo JSON)
            const motivationalPhrases = [
                "Ótimo! Continue assim!",
                "Excelente! Você está no caminho certo!",
                "Incrível! Pratique sempre!",
                "Parabéns! Muito bem!",
                "Fantástico! Você é fera!"
            ];

            const questions = [
                {
                    "question": "What is the capital of France?",
                    "answers": [
                        {"text": "London", "correct": false},
                        {"text": "Paris", "correct": true},
                        {"text": "Rome", "correct": false},
                        {"text": "Berlin", "correct": false}
                    ]
                },
                {
                    "question": "The sky is...",
                    "answers": [
                        {"text": "Green", "correct": false},
                        {"text": "Blue", "correct": true},
                        {"text": "Red", "correct": false},
                        {"text": "Yellow", "correct": false}
                    ]
                }
            ];
            
            const questionBox = document.getElementById('question-box');
            const answerButtonsContainer = document.getElementById('answer-buttons-container');
            const refreshBtnTop = document.getElementById('refresh-btn-top');
            const correctDisplay = document.getElementById('correct-display');
            const incorrectDisplay = document.getElementById('incorrect-display');
            const messageBox = document.getElementById('message-box');
            let currentQuestionIndex = 0;
            let correctCount = 0;
            let incorrectCount = 0;

            function getRandomItem(arr) {
                return arr[Math.floor(Math.random() * arr.length)];
            }

            function loadDataFromGithub() {
                // Aqui você pode adicionar o código para carregar o JSON do GitHub, se necessário.
                // Por enquanto, vamos usar a variável 'questions' local.
                generateQuestion();
            }

            function generateQuestion() {
                const questionData = getRandomItem(questions);
                currentQuestionIndex = questions.indexOf(questionData);

                questionBox.textContent = questionData.question;
                answerButtonsContainer.innerHTML = ''; // Limpa os botões antigos

                questionData.answers.forEach(answer => {
                    const button = document.createElement('button');
                    button.textContent = answer.text;
                    button.classList.add('answer-btn');
                    if (answer.correct) {
                        button.dataset.correct = 'true';
                    } else {
                        button.dataset.correct = 'false';
                    }
                    answerButtonsContainer.appendChild(button);
                });
            
                document.querySelectorAll('.answer-btn').forEach(button => {
                    button.addEventListener('click', () => checkAnswer(button));
                });
            }

            function checkAnswer(button) {
                const isCorrect = button.dataset.correct === 'true';
            
                if (isCorrect) {
                    button.classList.add('correct');
                    correctCount++;
                
                    const answerButtons = document.querySelectorAll('.answer-btn');
                    answerButtons.forEach(btn => btn.disabled = true);
                
                    const randomPhrase = getRandomItem(motivationalPhrases);
                    messageBox.textContent = `${randomPhrase}`;
                    messageBox.classList.add('show');

                    setTimeout(() => {
                        messageBox.classList.remove('show');
                        generateQuestion();
                    }, 1500);
                } else {
                    button.classList.add('incorrect');
                    incorrectCount++;
                    button.disabled = true;
                }

                correctDisplay.textContent = correctCount;
                incorrectDisplay.textContent = incorrectCount;
            }
        
            refreshBtnTop.addEventListener('click', generateQuestion);

            window.onload = loadDataFromGithub;
        </script>


</body></html>
