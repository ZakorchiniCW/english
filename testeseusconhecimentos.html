<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TesteSeusConhecimentos</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1f2937, #111827);
            background-attachment: fixed;
            color: #e5e7eb;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background-color: #1f2937;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            position: relative;
        }
        
        .top-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 1.5rem;
        }

        .return-btn {
            padding: 0.75rem 1.5rem;
            background-color: #4b5563;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-size: 1.5em;
            line-height: 1;
            transition: background-color 0.3s;
        }

        .return-btn:hover {
            background-color: #6b7280;
        }

        .question-and-controls {
            flex-grow: 1;
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .question-box {
            flex-grow: 1;
            padding: 1.25rem;
            border: 1px solid #4b5563;
            border-radius: 8px;
            background-color: #374151;
            text-align: center;
            font-size: 1.25em;
            font-weight: bold;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }

        .message-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 2rem;
            background-color: #38a169;
            color: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            font-size: 1.25em;
            font-weight: bold;
            z-index: 10;
            display: none;
            transition: opacity 0.5s ease-in-out;
            opacity: 0;
            white-space: pre-wrap;
        }

        .message-box.show {
            display: block;
            opacity: 1;
        }

        .counter {
            background-color: #4b5563;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 1.2em;
        }

        #correct-counter {
            font-weight: bold;
            color: #48bb78; /* Verde */
        }
        #incorrect-counter {
            font-weight: bold;
            color: #fc8181; /* Vermelho */
        }

        .score-container {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .answer-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }
        @media (min-width: 600px) {
            .answer-buttons {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        .answer-btn {
            padding: 1rem;
            background-color: #4b5563;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s, transform 0.1s;
        }

        .answer-btn:hover {
            background-color: #6b7280;
        }

        .answer-btn:active {
            transform: scale(0.98);
        }

        .answer-btn.correct {
            background-color: #38a169;
        }

        .answer-btn.incorrect {
            background-color: #e53e3e;
        }

        .answer-btn:disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }

        .control-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-section">
            <a href="treineinglesteste.html" class="return-btn">⌫</a>
            <div class="question-and-controls">
                <div id="question-box" class="question-box">Carregando...</div>
            </div>
        </div>

        <div id="message-box" class="message-box"></div>

        <div class="score-container">
            <div class="counter">Acertos: <span id="correct-counter">0</span></div>
            <div class="counter">Erros: <span id="incorrect-counter">0</span></div>
        </div>

        <div id="answer-buttons" class="answer-buttons">
            </div>

        <div class="control-buttons">
            <button id="refresh-btn" class="return-btn">Atualizar</button>
        </div>
    </div>

    <script>
        const questionBox = document.getElementById('question-box');
        const answerButtonsContainer = document.getElementById('answer-buttons');
        const refreshBtn = document.getElementById('refresh-btn');
        const messageBox = document.getElementById('message-box');
        const correctCounter = document.getElementById('correct-counter');
        const incorrectCounter = document.getElementById('incorrect-counter');

        let correctCount = 0;
        let incorrectCount = 0;
        
        let allData = {};
        const files = ['frases.txt', 'verbos.txt', 'adjetivos.txt', 'adverbios.txt', 'phrasalverbs.txt'];

        const motivationalPhrases = [
            "You got it!",
            "Excellent!",
            "Way to go!",
            "Keep up the great work!",
            "Fantastic!",
            "Well done!",
            "Unbelievable!",
            "Amazing job!",
            "That's perfect!",
            "Incredible!"
        ];

        async function loadDataFromGithub() {
            // Caminho relativo para arquivos no mesmo repositório
            const githubBaseUrl = './'; 

            try {
                const fetchPromises = files.map(async (file) => {
                    const response = await fetch(githubBaseUrl + file);
                    const text = await response.text();
                    const lines = text.split('\n')
                        .map(line => line.trim())
                        .filter(line => line.length > 0);
                    allData[file] = lines.map(line => line.split(' - '));
                });
                
                await Promise.all(fetchPromises);

                const totalEntries = Object.values(allData).flat().length;
                if (totalEntries < 6) {
                    questionBox.textContent = 'Dados insuficientes para gerar o quiz. Por favor, adicione mais palavras.';
                    return;
                }
                
                console.log('Dados carregados com sucesso!');
                generateQuestion();
            } catch (error) {
                console.error('Erro ao carregar os dados:', error);
                questionBox.textContent = 'Erro ao carregar os dados. Tente recarregar a página.';
            }
        }

        function getRandomItem(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function generateQuestion() {
            answerButtonsContainer.innerHTML = '';
            messageBox.classList.remove('show');
            
            const availableFiles = files.filter(file => allData[file] && allData[file].length >= 6);
            if (availableFiles.length === 0) {
                 questionBox.textContent = 'Dados insuficientes para gerar o quiz. Por favor, adicione mais palavras.';
                 return;
            }
            const selectedFile = getRandomItem(availableFiles);
            const dataFromFile = allData[selectedFile];

            const questionAndCorrectAnswer = getRandomItem(dataFromFile);
            
            let displayQuestion, correctAnswer;

            if (selectedFile === 'verbos.txt') {
                displayQuestion = questionAndCorrectAnswer[0]; 
                correctAnswer = questionAndCorrectAnswer[1]; 
            } else {
                displayQuestion = questionAndCorrectAnswer[0]; 
                correctAnswer = questionAndCorrectAnswer[1]; 
            }
            
            const allPossibleAnswers = Object.values(allData).flat().map(item => {
                if (selectedFile === 'verbos.txt') {
                    return item[1]; 
                } else {
                    return item[1]; 
                }
            });

            const uniqueIncorrectAnswers = [];
            const shuffledPossibleAnswers = shuffleArray(allPossibleAnswers);

            while (uniqueIncorrectAnswers.length < 5 && shuffledPossibleAnswers.length > 0) {
                const potentialAnswer = shuffledPossibleAnswers.shift();
                if (potentialAnswer !== correctAnswer && !uniqueIncorrectAnswers.includes(potentialAnswer)) {
                    uniqueIncorrectAnswers.push(potentialAnswer);
                }
            }

            const allAnswers = shuffleArray([correctAnswer, ...uniqueIncorrectAnswers]);
            
            if (allAnswers.length < 6) {
                questionBox.textContent = 'Dados insuficientes para gerar opções. Por favor, adicione mais palavras.';
                return;
            }

            questionBox.textContent = displayQuestion;

            allAnswers.forEach(answer => {
                const button = document.createElement('button');
                button.classList.add('answer-btn');
                button.textContent = answer;
                if (answer === correctAnswer) {
                    button.dataset.correct = 'true';
                } else {
                    button.dataset.correct = 'false';
                }
                answerButtonsContainer.appendChild(button);
            });
            
            document.querySelectorAll('.answer-btn').forEach(button => {
                button.addEventListener('click', () => checkAnswer(button));
            });
        }

        function checkAnswer(button) {
            const isCorrect = button.dataset.correct === 'true';
            
            if (isCorrect) {
                button.classList.add('correct');
                correctCount++;
                
                const answerButtons = document.querySelectorAll('.answer-btn');
                answerButtons.forEach(btn => btn.disabled = true);
                
                const randomPhrase = getRandomItem(motivationalPhrases);
                messageBox.textContent = `${randomPhrase}\nNext?`;
                messageBox.classList.add('show');

                setTimeout(() => {
                    messageBox.classList.remove('show');
                    generateQuestion();
                }, 1500);
            } else {
                button.classList.add('incorrect');
                incorrectCount++;
                button.disabled = true;
            }

            correctCounter.textContent = correctCount;
            incorrectCounter.textContent = incorrectCount;
        }
        
        refreshBtn.addEventListener('click', generateQuestion);

        window.onload = loadDataFromGithub;
    </script>
</body>
</html>
