<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TesteSeusConhecimentos</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1f2937, #111827);
            background-attachment: fixed;
            color: #e5e7eb;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background-color: #1f2937;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            position: relative;
        }
        
        .top-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 1rem; /* Ajustado para melhor espaçamento em mobile */
        }

        .return-btn {
            padding: 0.75rem 1.5rem;
            background-color: #4b5563;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-size: 1.5em;
            line-height: 1;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0; /* Impede o encolhimento do botão */
        }

        .return-btn:hover {
            background-color: #6b7280;
        }

        .question-and-controls {
            flex-grow: 1;
            display: flex;
            align-items: center;
            gap: 0.75rem; /* Espaçamento entre a pergunta e os controles */
            flex-wrap: wrap;
        }

        .question-box {
            flex-grow: 1;
            padding: 1.25rem;
            border: 1px solid #4b5563;
            border-radius: 8px;
            background-color: #374151;
            text-align: center;
            font-size: 1.25em;
            font-weight: bold;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }

        .control-buttons-top {
            display: flex;
            gap: 0.5rem;
            flex-shrink: 0; /* Impede o encolhimento dos botões */
        }

        .control-buttons-top .btn-icon {
            width: 48px; /* Tamanho fixo para ícones */
            height: 48px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            font-weight: bold;
            color: white;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s;
        }

        #refresh-btn-top {
            background-color: #5a67d8; /* Azul */
        }
        #refresh-btn-top:hover {
            background-color: #727ee9;
        }

        #correct-display {
            background-color: #48bb78; /* Verde */
        }
        #correct-display:hover {
            background-color: #64d193;
        }

        #incorrect-display {
            background-color: #fc8181; /* Vermelho */
        }
        #incorrect-display:hover {
            background-color: #ff9191;
        }


        .message-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 2rem;
            background-color: #38a169;
            color: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            font-size: 1.25em;
            font-weight: bold;
            z-index: 10;
            display: none;
            transition: opacity 0.5s ease-in-out;
            opacity: 0;
            white-space: pre-wrap;
        }

        .message-box.show {
            display: block;
            opacity: 1;
        }

        .answer-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }
        @media (min-width: 600px) {
            .answer-buttons {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        /* Ajuste para telas menores */
        @media (max-width: 599px) {
            .answer-buttons {
                grid-template-columns: 1fr; /* Uma coluna em telas muito pequenas */
            }
            .top-section {
                flex-direction: column; /* Empilha os elementos na parte superior */
                align-items: stretch;
            }
            .question-and-controls {
                flex-direction: column;
                align-items: stretch;
                width: 100%;
            }
            .control-buttons-top {
                justify-content: space-between; /* Distribui os botões na linha */
                width: 100%;
            }
            .return-btn {
                width: 100%; /* Botão de retorno ocupa largura total */
            }
        }


        .answer-btn {
            padding: 1rem;
            background-color: #4b5563;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s, transform 0.1s;
        }

        .answer-btn:hover {
            background-color: #6b7280;
        }

        .answer-btn:active {
            transform: scale(0.98);
        }

        .answer-btn.correct {
            background-color: #38a169;
        }

        .answer-btn.incorrect {
            background-color: #e53e3e;
        }

        .answer-btn:disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="container">
