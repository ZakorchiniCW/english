<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinamento de Vocabul√°rio</title>
    <!-- Inclui a biblioteca Tailwind CSS para estiliza√ß√£o -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        
        /* Tema Claro (padr√£o) */
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #D8BFD8, #ADD8E6);
            background-attachment: fixed;
            color: #333;
        }
        .container {
            background-color: white;
        }
        .card {
            background-color: #f9fafb;
            border-color: #e5e7eb;
        }
        .details-box {
            background-color: #fffbeb;
            color: #4b5563;
        }

        /* Tema Escuro */
        body.dark {
            background: linear-gradient(135deg, #1f2937, #111827);
            color: #e5e7eb;
        }
        body.dark .container {
            background-color: #1f2937;
            background-opacity: 0.95;
        }
        body.dark .card {
            background-color: #374151;
            border-color: #4b5563;
        }
        body.dark .details-box {
            background-color: #6b7280;
            color: #f3f4f6;
        }
        body.dark .text-gray-800 {
            color: #e5e7eb;
        }
        body.dark .text-gray-700 {
            color: #d1d5db;
        }
        body.dark .text-gray-900 {
            color: #f3f4f6;
        }
        body.dark .bg-gray-50 {
            background-color: #374151;
        }
        body.dark .border-gray-200 {
            border-color: #4b5563;
        }
    </style>
</head>
<body class="flex flex-col h-screen">

    <div class="bg-white bg-opacity-90 p-8 rounded-lg shadow-2xl relative container flex-1 overflow-y-auto">
        <!-- Bot√£o para alternar o tema -->
        <button id="theme-toggle" onclick="toggleTheme()" class="absolute top-4 right-4 px-4 py-2 text-sm font-bold rounded-full shadow-lg transition duration-300">
            ‚òÄÔ∏è
        </button>

        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Treinamento de Vocabul√°rio</h1>
        
        <!-- Bot√£o principal para sortear todos os itens -->
        <div class="flex justify-center mb-8">
            <button onclick="sortear()" class="px-8 py-3 bg-blue-600 text-white font-bold rounded-full shadow-lg hover:bg-blue-700 transition duration-300 transform hover:scale-105">
                Sortear Tudo
            </button>
        </div>

        <!-- Indicador de carregamento -->
        <div id="loadingMessage" class="text-center text-lg text-gray-600 my-4">Carregando dados...</div>
        
        <!-- Cont√™iner principal com a grade de duas colunas -->
        <div id="mainContent" class="hidden grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Se√ß√£o Frase -->
            <div class="p-6 rounded-lg border card">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Frase</h2>
                <div class="flex items-center space-x-4 mb-4">
                    <span id="fraseText" class="text-lg text-gray-900 font-medium flex-1 p-2 bg-white rounded-md border border-gray-300">...</span>
                    <button onclick="showFrases()" class="px-4 py-2 bg-green-500 text-white rounded-lg shadow hover:bg-green-600 transition">Detalhes</button>
                </div>
                <!-- Campo de detalhes com estilo destacado -->
                <div id="fraseDetails" class="mt-2 p-3 rounded-md font-semibold text-gray-700 details-box"></div>
            </div>

            <!-- Se√ß√£o Verbo (Ingl√™s para Portugu√™s) -->
            <div class="p-6 rounded-lg border card">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Verbo (Ingl√™s para Portugu√™s)</h2>
                <div class="flex items-center space-x-4 mb-4">
                    <span id="verboText" class="text-lg text-gray-900 font-medium flex-1 p-2 bg-white rounded-md border border-gray-300">...</span>
                    <button onclick="showVerbos()" class="px-4 py-2 bg-green-500 text-white rounded-lg shadow hover:bg-green-600 transition">Detalhes</button>
                </div>
                <!-- Campo de detalhes com estilo destacado -->
                <div id="verboDetails" class="mt-2 p-3 rounded-md font-semibold text-gray-700 details-box"></div>
            </div>

            <!-- Se√ß√£o Verbo (Portugu√™s para Ingl√™s) -->
            <div class="p-6 rounded-lg border card">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Verbo (Portugu√™s para Ingl√™s)</h2>
                <div class="flex items-center space-x-4 mb-4">
                    <span id="verboPtEnText" class="text-lg text-gray-900 font-medium flex-1 p-2 bg-white rounded-md border border-gray-300">...</span>
                    <button onclick="showVerbosPtEn()" class="px-4 py-2 bg-green-500 text-white rounded-lg shadow hover:bg-green-600 transition">Detalhes</button>
                </div>
                <!-- Campo de detalhes com estilo destacado -->
                <div id="verboPtEnDetails" class="mt-2 p-3 rounded-md font-semibold text-gray-700 details-box"></div>
            </div>
            
            <!-- Nova Se√ß√£o Phrasal Verbs -->
            <div class="p-6 rounded-lg border card">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Phrasal Verbs</h2>
                <div class="flex items-center space-x-4 mb-4">
                    <span id="phrasalVerbText" class="text-lg text-gray-900 font-medium flex-1 p-2 bg-white rounded-md border border-gray-300">...</span>
                    <button onclick="showPhrasalVerbs()" class="px-4 py-2 bg-green-500 text-white rounded-lg shadow hover:bg-green-600 transition">Detalhes</button>
                </div>
                <!-- Campo de detalhes com estilo destacado -->
                <div id="phrasalVerbDetails" class="mt-2 p-3 rounded-md font-semibold text-gray-700 details-box"></div>
            </div>

            <!-- Se√ß√£o Adjetivo -->
            <div class="p-6 rounded-lg border card">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Adjetivo</h2>
                <div class="flex items-center space-x-4 mb-4">
                    <span id="adjetivoText" class="text-lg text-gray-900 font-medium flex-1 p-2 bg-white rounded-md border border-gray-300">...</span>
                    <button onclick="showAdjetivos()" class="px-4 py-2 bg-green-500 text-white rounded-lg shadow hover:bg-green-600 transition">Detalhes</button>
                </div>
                <!-- Campo de detalhes com estilo destacado -->
                <div id="adjetivoDetails" class="mt-2 p-3 rounded-md font-semibold text-gray-700 details-box"></div>
            </div>

            <!-- Se√ß√£o Adv√©rbio -->
            <div class="p-6 rounded-lg border card">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Adv√©rbio</h2>
                <div class="flex items-center space-x-4 mb-4">
                    <span id="adverbioText" class="text-lg text-gray-900 font-medium flex-1 p-2 bg-white rounded-md border border-gray-300">...</span>
                    <button onclick="showAdverbios()" class="px-4 py-2 bg-green-500 text-white rounded-lg shadow hover:bg-green-600 transition">Detalhes</button>
                </div>
                <!-- Campo de detalhes com estilo destacado -->
                <div id="adverbioDetails" class="mt-2 p-3 rounded-md font-semibold text-gray-700 details-box"></div>
            </div>
        </div>

        <!-- Bot√£o para inserir novos dados -->
        <div class="mt-8 flex justify-center">
            <button onclick="toggleAddDataModal()" class="px-6 py-3 bg-gray-400 text-gray-800 rounded-full shadow hover:bg-gray-500 transition duration-300 transform hover:scale-105">
                + Inserir Novo Dado
            </button>
        </div>
        
        <!-- Rodap√© com o texto de registro -->
        <p class="text-center text-sm text-gray-500 mt-8">
            &reg; created by C. W. Zakorchini with use of the gemini
        </p>
    </div>

    <!-- Modal para inserir dados -->
    <div id="addDataModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-75 flex items-center justify-center p-4 z-50">
        <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md relative">
            <button onclick="toggleAddDataModal()" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 text-2xl font-bold">&times;</button>
            <h2 class="text-2xl font-bold mb-6 text-gray-800">Inserir Novo Dado</h2>

            <form id="addDataForm" onsubmit="event.preventDefault(); addData();">
                <div class="mb-4">
                    <label for="dataType" class="block text-gray-700 font-semibold mb-2">Tipo de Dado:</label>
                    <select id="dataType" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="frase">Frase</option>
                        <option value="verbo">Verbo (Ingl√™s para Portugu√™s)</option>
                        <option value="verboPtEn">Verbo (Portugu√™s para Ingl√™s)</option>
                        <option value="phrasalVerb">Phrasal Verb</option>
                        <option value="adjetivo">Adjetivo</option>
                        <option value="adverbio">Adv√©rbio</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label for="dataText" class="block text-gray-700 font-semibold mb-2">Texto (Ingl√™s/Frase):</label>
                    <input type="text" id="dataText" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>

                <!-- Campos de detalhes adicionais -->
                <div id="extraFields" class="mb-4">
                    <div class="mb-2">
                        <label for="detail1" class="block text-gray-700">Detalhe 1 (Ex: Passado Simples/Tradu√ß√£o):</label>
                        <input type="text" id="detail1" class="w-full p-3 border border-gray-300 rounded-md">
                    </div>
                    <div class="mb-2">
                        <label for="detail2" class="block text-gray-700">Detalhe 2 (Ex: Partic√≠pio Passado):</label>
                        <input type="text" id="detail2" class="w-full p-3 border border-gray-300 rounded-md">
                    </div>
                    <div class="mb-2">
                        <label for="detail3" class="block text-gray-700">Detalhe 3 (Ex: Tradu√ß√£o):</label>
                        <input type="text" id="detail3" class="w-full p-3 border border-gray-300 rounded-md">
                    </div>
                </div>

                <div class="flex justify-center">
                    <button type="submit" class="px-6 py-3 bg-blue-600 text-white font-bold rounded-full shadow-lg hover:bg-blue-700 transition">Adicionar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Container para a mensagem de feedback -->
    <div id="messageBox" class="fixed bottom-16 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg z-50 transform translate-y-full transition-transform duration-300">
        <!-- Mensagem ser√° inserida aqui via JavaScript -->
    </div>
    
    <script>
        // Vari√°veis globais para armazenar os dados carregados
        let frasesData = [];
        let verbosData = [];
        let phrasalVerbsData = [];
        let adjetivosData = [];
        let adverbiosData = [];
        
        // Mapeia o nome do tipo de dado para o array correspondente
        const dataMap = {
            frase: frasesData,
            verbo: verbosData,
            phrasalVerb: phrasalVerbsData,
            adjetivo: adjetivosData,
            adverbio: adverbiosData
        };

        // URLs dos arquivos de dados no GitHub
        const githubUrls = {
            frase: 'https://raw.githubusercontent.com/ZakorchiniCW/english/refs/heads/main/frases.txt',
            verbo: 'https://raw.githubusercontent.com/ZakorchiniCW/english/refs/heads/main/verbos.txt',
            phrasalVerb: 'https://raw.githubusercontent.com/ZakorchiniCW/english/refs/heads/main/phrasal-verbs.txt',
            adjetivo: 'https://raw.githubusercontent.com/ZakorchiniCW/english/refs/heads/main/adjetivos.txt',
            adverbio: 'https://raw.githubusercontent.com/ZakorchiniCW/english/refs/heads/main/adverbios.txt'
        };

        // Fun√ß√£o para mostrar uma mensagem de feedback
        function showMessage(message, type = 'success') {
            const messageBox = document.getElementById('messageBox');
            messageBox.textContent = message;
            messageBox.className = `fixed bottom-16 right-4 px-6 py-3 rounded-lg shadow-lg z-50 transform translate-y-0 transition-transform duration-300`;
            if (type === 'success') {
                messageBox.classList.add('bg-green-500', 'text-white');
            } else if (type === 'error') {
                messageBox.classList.add('bg-red-500', 'text-white');
            } else {
                messageBox.classList.add('bg-gray-700', 'text-white');
            }

            setTimeout(() => {
                messageBox.classList.remove('translate-y-0');
                messageBox.classList.add('translate-y-full');
            }, 3000);
        }

        // Fun√ß√£o ass√≠ncrona para carregar os dados de um arquivo remoto
        async function loadDataFromGithub() {
            try {
                const loadingMessage = document.getElementById('loadingMessage');
                const mainContent = document.getElementById('mainContent');

                loadingMessage.classList.remove('hidden');
                mainContent.classList.add('hidden');

                // Carrega todos os arquivos em paralelo
                const [
                    frasesResponse,
                    verbosResponse,
                    phrasalVerbsResponse,
                    adjetivosResponse,
                    adverbiosResponse
                ] = await Promise.all([
                    fetch(githubUrls.frase),
                    fetch(githubUrls.verbo),
                    fetch(githubUrls.phrasalVerb),
                    fetch(githubUrls.adjetivo),
                    fetch(githubUrls.adverbio)
                ]);

                // Processa a resposta de frases
                const frasesText = await frasesResponse.text();
                frasesData = frasesText.split('\n').filter(line => line.trim() !== '').map((line, index) => {
                    const [text, detail1] = line.split(';');
                    return { id: index + 1, text, detail1 };
                });

                // Processa a resposta de verbos
                const verbosText = await verbosResponse.text();
                verbosData = verbosText.split('\n').filter(line => line.trim() !== '').map((line, index) => {
                    const [text, detail1, detail2, detail3] = line.split(';');
                    return { id: index + 1, text, detail1, detail2, detail3 };
                });
                
                // Processa a resposta de phrasal verbs
                const phrasalVerbsText = await phrasalVerbsResponse.text();
                phrasalVerbsData = phrasalVerbsText.split('\n').filter(line => line.trim() !== '').map((line, index) => {
                    const [text, detail1] = line.split(';');
                    return { id: index + 1, text, detail1 };
                });
                
                // Processa a resposta de adjetivos
                const adjetivosText = await adjetivosResponse.text();
                adjetivosData = adjetivosText.split('\n').filter(line => line.trim() !== '').map((line, index) => {
                    const [text, detail1] = line.split(';');
                    return { id: index + 1, text, detail1 };
                });

                // Processa a resposta de adv√©rbios
                const adverbiosText = await adverbiosResponse.text();
                adverbiosData = adverbiosText.split('\n').filter(line => line.trim() !== '').map((line, index) => {
                    const [text, detail1] = line.split(';');
                    return { id: index + 1, text, detail1 };
                });

                // Mostra o conte√∫do principal ap√≥s o carregamento
                loadingMessage.classList.add('hidden');
                mainContent.classList.remove('hidden');
                showMessage('Dados carregados com sucesso!', 'success');

                // Apenas exibe o conte√∫do ap√≥s o carregamento completo
                sortear();

            } catch (error) {
                console.error('Erro ao carregar os dados:', error);
                document.getElementById('loadingMessage').textContent = 'Erro ao carregar os dados. Por favor, verifique as URLs.';
                showMessage('Erro ao carregar os dados.', 'error');
            }
        }
        
        // Fun√ß√µes de VLOOKUP (recreadas para arrays)
        function vLookup(text, dataArray, colIndex) {
            const item = dataArray.find(d => d.text === text);
            if (!item) {
                return null;
            }
            switch(colIndex) {
                case 2: return item.detail1;
                case 3: return item.detail2;
                case 4: return item.detail3;
                default: return null;
            }
        }

        function clearContents() {
            document.getElementById('fraseDetails').textContent = '';
            document.getElementById('verboDetails').textContent = '';
            document.getElementById('verboPtEnDetails').textContent = '';
            document.getElementById('phrasalVerbDetails').textContent = ''; // Limpa o novo campo
            document.getElementById('adjetivoDetails').textContent = '';
            document.getElementById('adverbioDetails').textContent = '';
        }

        // Simula a macro Sortear
        function sortear() {
            clearContents();

            // Frases
            if (frasesData.length > 0) {
                const randomFraseIndex = Math.floor(Math.random() * frasesData.length);
                document.getElementById('fraseText').textContent = frasesData[randomFraseIndex].text;
            }

            // Verbos (Ingl√™s -> Portugu√™s)
            if (verbosData.length > 0) {
                const randomVerboIndex = Math.floor(Math.random() * verbosData.length);
                document.getElementById('verboText').textContent = verbosData[randomVerboIndex].text;
            }

            // Verbos (Portugu√™s -> Ingl√™s)
            if (verbosData.length > 0) {
                const randomVerboPtEnIndex = Math.floor(Math.random() * verbosData.length);
                document.getElementById('verboPtEnText').textContent = verbosData[randomVerboPtEnIndex].detail3;
            }

            // Phrasal Verbs
            if (phrasalVerbsData.length > 0) {
                const randomPhrasalVerbIndex = Math.floor(Math.random() * phrasalVerbsData.length);
                document.getElementById('phrasalVerbText').textContent = phrasalVerbsData[randomPhrasalVerbIndex].text;
            }

            // Adjetivos
            if (adjetivosData.length > 0) {
                const randomAdjetivoIndex = Math.floor(Math.random() * adjetivosData.length);
                document.getElementById('adjetivoText').textContent = adjetivosData[randomAdjetivoIndex].text;
            }

            // Adv√©rbios
            if (adverbiosData.length > 0) {
                const randomAdverbioIndex = Math.floor(Math.random() * adverbiosData.length);
                document.getElementById('adverbioText').textContent = adverbiosData[randomAdverbioIndex].text;
            }
        }

        // Fun√ß√µes para mostrar detalhes (simulando as macros individuais)
        function showFrases() {
            const text = document.getElementById('fraseText').textContent;
            const detail = vLookup(text, frasesData, 2);
            document.getElementById('fraseDetails').textContent = detail ? `Tradu√ß√£o: ${detail}` : 'Detalhe n√£o encontrado.';
        }

        function showVerbos() {
            const text = document.getElementById('verboText').textContent;
            const detail1 = vLookup(text, verbosData, 2);
            const detail2 = vLookup(text, verbosData, 3);
            const detail3 = vLookup(text, verbosData, 4);
            let details = '';
            if (detail1) details += `Passado Simples: ${detail1}`;
            if (detail2) details += `, Partic√≠pio Passado: ${detail2}`;
            if (detail3) details += `, Tradu√ß√£o: ${detail3}`;
            document.getElementById('verboDetails').textContent = details || 'Detalhes n√£o encontrados.';
        }

        function showVerbosPtEn() {
            const textPt = document.getElementById('verboPtEnText').textContent;
            const item = verbosData.find(d => d.detail3 === textPt);
            if (item) {
                const details = `Presente: ${item.text}, Passado Simples: ${item.detail1}, Partic√≠pio Passado: ${item.detail2}`;
                document.getElementById('verboPtEnDetails').textContent = details;
            } else {
                document.getElementById('verboPtEnDetails').textContent = 'Detalhes n√£o encontrados.';
            }
        }

        // Fun√ß√£o para mostrar detalhes do Phrasal Verb
        function showPhrasalVerbs() {
            const text = document.getElementById('phrasalVerbText').textContent;
            const detail = vLookup(text, phrasalVerbsData, 2);
            document.getElementById('phrasalVerbDetails').textContent = detail ? `Tradu√ß√£o: ${detail}` : 'Detalhe n√£o encontrado.';
        }

        function showAdjetivos() {
            const text = document.getElementById('adjetivoText').textContent;
            const detail = vLookup(text, adjetivosData, 2);
            document.getElementById('adjetivoDetails').textContent = detail ? `Tradu√ß√£o: ${detail}` : 'Detalhe n√£o encontrado.';
        }

        function showAdverbios() {
            const text = document.getElementById('adverbioText').textContent;
            const detail = vLookup(text, adverbiosData, 2);
            document.getElementById('adverbioDetails').textContent = detail ? `Tradu√ß√£o: ${detail}` : 'Detalhe n√£o encontrado.';
        }

        // L√≥gica do modal para inser√ß√£o de dados
        function toggleAddDataModal() {
            const modal = document.getElementById('addDataModal');
            modal.classList.toggle('hidden');
        }

        function addData() {
            const dataType = document.getElementById('dataType').value;
            const dataText = document.getElementById('dataText').value;
            const detail1 = document.getElementById('detail1').value;
            const detail2 = document.getElementById('detail2').value;
            const detail3 = document.getElementById('detail3').value;

            let newData = {
                id: dataMap[dataType] ? dataMap[dataType].length + 1 : 1,
                text: dataText,
            };

            // Adiciona detalhes dependendo do tipo de dado
            if (dataType === 'frase' || dataType === 'adjetivo' || dataType === 'adverbio' || dataType === 'phrasalVerb') {
                newData.detail1 = detail1;
            }
            if (dataType === 'verbo' || dataType === 'verboPtEn') {
                newData.detail1 = detail1;
                newData.detail2 = detail2;
                newData.detail3 = detail3;
            }

            if (dataType === 'verboPtEn') {
                verbosData.push(newData);
            } else {
                dataMap[dataType].push(newData);
            }
            
            document.getElementById('addDataForm').reset();
            toggleAddDataModal();
            
            showMessage(`"${dataText}" foi adicionado com sucesso √† lista de ${dataType}s!`, 'success');
        }

        // L√≥gica do tema dia/noite
        const themeToggleBtn = document.getElementById('theme-toggle');

        function toggleTheme() {
            document.body.classList.toggle('dark');
            const isDark = document.body.classList.contains('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            updateThemeButton(isDark);
        }

        function updateThemeButton(isDark) {
            if (isDark) {
                themeToggleBtn.textContent = '‚òÄÔ∏è';
                themeToggleBtn.classList.remove('bg-gray-200', 'text-gray-800');
                themeToggleBtn.classList.add('bg-gray-700', 'text-white');
            } else {
                themeToggleBtn.textContent = 'üåô';
                themeToggleBtn.classList.remove('bg-gray-700', 'text-white');
                themeToggleBtn.classList.add('bg-gray-200', 'text-gray-800');
            }
        }

        // Carrega o tema do localStorage ao carregar a p√°gina
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark');
                updateThemeButton(true);
            } else {
                updateThemeButton(false);
            }
        }

        // Chama a fun√ß√£o para carregar os dados e o tema ao carregar a p√°gina
        window.onload = () => {
            loadTheme();
            loadDataFromGithub();
        };
    </script>
</body>
</html>
