<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treine Inglês</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

        /* Tema Claro (padrão) */
        body {
            font-family: 'Inter', sans-serif;
            background: #111;
            background-attachment: fixed;
            color: #555;
        }
        .container {
            background-color: white;
        }
        .card {
            background-color: #e9eafe;
            border-color: #e5e7eb;
        }
        .details-box {
            background-color: #fffbeb;
            color: #4b5563;
        }

        /* Tema Escuro */
        body.dark {
            background: linear-gradient(135deg, #1f2937, #111827);
            color: #e5e7eb;
        }

        body.dark .bg-white {
            background-color: #1f2937; /* Ou uma cor escura de sua preferência */
        }
        body.dark .container {
            background-color: #1f2937;
            background-opacity: 0.95;
        }
        body.dark .card {
            background-color: #374151;
            border-color: #4b5563;
        }
        body.dark .details-box {
            background-color: #6b7280;
            color: #f3f4f6;
        }
        body.dark .text-gray-800 {
            color: #e5e7eb;
        }
        body.dark .text-gray-700 {
            color: #d1d5db;
        }
        body.dark .text-gray-900 {
            color: #f3f4f6;
        }
        body.dark .bg-gray-50 {
            background-color: #374151;
        }
        body.dark .border-gray-200 {
            border-color: #4b5563;
        }
    </style>

<body class="bg-gray-100 dark">
    <div class="relative min-h-screen flex items-center justify-center p-4">
        <button id="themeToggleBtn" class="fixed top-4 right-4 p-2 rounded-full text-2xl z-50 transition duration-300 bg-gray-700 text-white">☀️</button>
        <div class="w-full max-w-md bg-white dark:bg-gray-800 p-8 rounded-lg shadow-xl text-gray-900 dark:text-gray-100">
            <h1 class="text-3xl font-bold text-center mb-6">Treine Inglês</h1>
            <div id="wordDisplay" class="text-center p-6 border rounded-lg mb-8 shadow-lg bg-gray-50 dark:bg-gray-700 transition-colors duration-300">
                <p id="englishWord" class="text-xl font-semibold mb-2">Carregando...</p>
                <p id="portugueseMeaning" class="text-lg text-gray-600 dark:text-gray-400">...</p>
            </div>

            <div class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-2 w-full mb-6">
                <a href="#" class="flex-1" id="refreshBtn">
                    <button class="w-full text-white bg-blue-600 hover:bg-blue-700 font-medium rounded-lg text-sm px-5 py-2.5 text-center transition duration-300">Atualizar todos</button>
                </a>
                <a href="testeseusconhecimentos.html" class="flex-1" id="testBtn">
                    <button class="w-full text-white bg-green-500 hover:bg-green-600 font-medium rounded-lg text-sm px-5 py-2.5 text-center transition duration-300">Testar aprendizado</button>
                </a>
            </div>

            <h2 class="text-xl font-semibold mt-8 mb-4">Arquivos de Conteúdo</h2>
            <div id="fileList" class="space-y-4">
            </div>

            <div id="loading" class="text-center mt-8 hidden">
                <p class="text-gray-500 dark:text-gray-400">Carregando...</p>
            </div>
        </div>

        <script>
            const files = ['verbos.txt', 'frases.txt', 'adjetivos.txt', 'adverbios.txt', 'phrasalverbs.txt'];
            const fileListContainer = document.getElementById('fileList');
            const englishWordElement = document.getElementById('englishWord');
            const portugueseMeaningElement = document.getElementById('portugueseMeaning');
            const refreshBtn = document.getElementById('refreshBtn');
            const loadingElement = document.getElementById('loading');
            const themeToggleBtn = document.getElementById('themeToggleBtn');
            const testBtnLink = document.getElementById('testBtn');

            let allData = [];
            let currentFileIndex = 0;
            let currentWordIndex = 0;

            async function loadDataFromGithub() {
                loadingElement.classList.remove('hidden');
                fileListContainer.innerHTML = '';
                allData = [];
                const githubBaseUrl = './';
                
                try {
                    const fetchPromises = files.map(async (file) => {
                        const response = await fetch(githubBaseUrl + file);
                        const text = await response.text();
                        const lines = text.split('\n')
                            .map(line => line.trim())
                            .filter(line => line.length > 0);
                        
                        allData.push({
                            name: file,
                            content: lines.map(line => line.split(';').filter(item => item.trim() !== ''))
                        });
                    });
                    
                    await Promise.all(fetchPromises);
                    loadingElement.classList.add('hidden');
                    createFileList();
                    if (allData.length > 0 && allData[currentFileIndex].content.length > 0) {
                        displayWord();
                    }
                } catch (error) {
                    console.error('Erro ao carregar os dados:', error);
                    loadingElement.classList.add('hidden');
                    englishWordElement.textContent = 'Erro ao carregar os dados. Tente recarregar a página.';
                    portugueseMeaningElement.textContent = '';
                }
            }

            function createFileList() {
                fileListContainer.innerHTML = '';
                allData.forEach((file, index) => {
                    const card = document.createElement('div');
                    card.classList.add('card', 'bg-white', 'dark:bg-gray-700', 'p-4', 'rounded-lg', 'border', 'border-gray-200', 'dark:border-gray-600', 'cursor-pointer', 'hover:scale-105', 'transition', 'duration-300', 'shadow');
                    card.innerHTML = `
                        <div class="flex items-center">
                            <h3 class="flex-1 text-lg font-semibold text-gray-800 dark:text-white">${file.name}</h3>
                            <span class="text-sm text-gray-500 dark:text-gray-400">${file.content.length} itens</span>
                        </div>
                        <div class="details-box bg-gray-50 dark:bg-gray-600 p-3 rounded-md mt-2 space-y-2 hidden">
                            </div>
                    `;
                    card.addEventListener('click', () => toggleDetails(card, index));
                    fileListContainer.appendChild(card);
                });
            }

            function toggleDetails(card, index) {
                const detailsBox = card.querySelector('.details-box');
                const content = allData[index].content;
                
                if (detailsBox.classList.contains('hidden')) {
                    // Preenche a caixa de detalhes e a exibe
                    detailsBox.innerHTML = content.map(item => `
                        <p class="text-sm">
                            <span class="font-bold text-gray-900 dark:text-white">${item[0]}</span>
                            -
                            <span class="text-gray-700 dark:text-gray-200">${item[1]}</span>
                        </p>
                    `).join('');
                    detailsBox.classList.remove('hidden');
                } else {
                    // Oculta a caixa de detalhes
                    detailsBox.classList.add('hidden');
                }
            }
            
            function displayWord() {
                if (allData.length === 0 || allData.every(file => file.content.length === 0)) {
                    englishWordElement.textContent = 'Nenhum dado disponível.';
                    portugueseMeaningElement.textContent = '';
                    return;
                }

                // Encontra o próximo arquivo com conteúdo para exibir
                let nextFileIndex = -1;
                for (let i = 0; i < allData.length; i++) {
                    const idx = (currentFileIndex + i) % allData.length;
                    if (allData[idx].content.length > 0) {
                        nextFileIndex = idx;
                        break;
                    }
                }
                
                if (nextFileIndex === -1) {
                    englishWordElement.textContent = 'Todos os arquivos estão vazios.';
                    portugueseMeaningElement.textContent = '';
                    return;
                }
                
                currentFileIndex = nextFileIndex;
                const currentFile = allData[currentFileIndex];
                
                currentWordIndex = Math.floor(Math.random() * currentFile.content.length);
                const [english, portuguese] = currentFile.content[currentWordIndex];

                englishWordElement.textContent = english;
                portugueseMeaningElement.textContent = portuguese;
            }

            function getRandomWord() {
                displayWord();
            }

            refreshBtn.addEventListener('click', getRandomWord);
            
            themeToggleBtn.addEventListener('click', toggleTheme);

            function toggleTheme() {
                document.body.classList.toggle('dark');
                const isDark = document.body.classList.contains('dark');
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
                updateThemeButton(isDark);
            }

            function updateThemeButton(isDark) {
                if (isDark) {
                    themeToggleBtn.textContent = '☀️';
                    themeToggleBtn.classList.remove('bg-gray-200', 'text-gray-800');
                    themeToggleBtn.classList.add('bg-gray-700', 'text-white');
                } else {
                    themeToggleBtn.textContent = '🌙';
                    themeToggleBtn.classList.remove('bg-gray-700', 'text-white');
                    themeToggleBtn.classList.add('bg-gray-200', 'text-gray-800');
                }
            }

            // Carrega o tema do localStorage ao carregar a página
            function loadTheme() {
                const savedTheme = localStorage.getItem('theme');
                if (savedTheme === 'dark') {
                    document.body.classList.add('dark');
                    updateThemeButton(true);
                } else {
                    updateThemeButton(false);
                }
            }

            // Chama a função para carregar os dados e o tema ao carregar a página
            window.onload = () => {
                loadTheme();
                loadDataFromGithub();
            };
        </script>
    </div>


</body>
</html>
